<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
	<button id="select-directory" >API-select-directory</button>
	<button id="show-modal-dialog" >showModalDialog</button>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
		require('./renderer.js')		
		const ipc = require('electron').ipcRenderer
		const testdll = require('./user32').TestDLL
  
		const selectDirBtn = document.getElementById('select-directory')

		selectDirBtn.addEventListener('click', function (event) {
		  console.log('testdll.XAdd(1,3): ' , testdll.XAdd(1,3)); 
		  console.log('message from Main Process: ' , event); 
		  ipc.send('open-file-dialog')
		})

		ipc.on('selected-directory', function (event, path) {
		  document.getElementById('selected-file').innerHTML = `You selected: ${path}`
		})
		
		const showModalDialog = document.getElementById('show-modal-dialog')
		showModalDialog.addEventListener('click', function (event) {
		  window.open("modal.html","... ...","width=400,height=150,scrollbars=0,toolbar=0,menubar=0,channelmode=1")
		})
    </script>
  </body>
</html>
